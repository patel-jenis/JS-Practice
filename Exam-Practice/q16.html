<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="my-4">
                <label for="val">Guess Number (0 to 100) :</label>
                <input type="number" id="val">
            </div>
            <button class="btn btn-primary" id="submit-btn">Submit</button>
            <h3 class="my-3" id="ans1"></h3>
            <h1 class="my-3" id="ans"></h1>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let submitbtn = document.getElementById("submit-btn");
            let ans = document.getElementById("ans");
            let ans1 = document.getElementById("ans1");

            let random = parseInt(Math.random() * 101);

            submitbtn.addEventListener("click", function () {
                let input = parseInt(document.getElementById("val").value);

                if(input < 0 || input > 100){
                    alert("Invalid Number");
                    return;
                }

                ans1.innerHTML = `Random Number is : ${random}`;

                if(input === random){
                    ans.innerHTML = `Yeahh!! You Won`;
                } else {
                    ans.innerHTML = `Opps!! You Loss`;
                }

            })
        })
    </script>
</body>

</html>
