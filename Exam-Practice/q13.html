<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="my-4" id="boxes">

            </div>
            <button class="btn btn-primary" id="random-btn">Random</button>
            <button class="btn btn-primary" id="submit-btn">Submit</button>
            <h1 class="my-3" id="ans"></h1>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let submitbtn = document.getElementById("submit-btn");
            let randombtn = document.getElementById("random-btn");
            let ans = document.getElementById("ans");
            let n = parseInt(prompt("How Many Box You Want?"));
            let box = document.getElementById("boxes");

            if (n < 0 || isNaN(n) || n > 10) {
                n = 5;
                alert("Invalid Input");
            }

            for (let i = 0; i < n; i++) {
                box.innerHTML += `<input type="number" id="num${i}"></br></br>`;
            }

            randombtn.addEventListener("click", function () {
                for (let i = 0; i < n; i++) {
                    document.getElementById(`num${i}`).value = parseInt(Math.random() * 100);
                }
                ans.innerHTML = "";
            })

            submitbtn.addEventListener("click", function () {
                ans.innerHTML = "";

                for (let i = 0; i < n; i++) {
                    if (document.getElementById(`num${i}`).value === "") {
                        ans.innerHTML = "Please Enter Values";
                        return;
                    }
                }

                let arr = [];

                for (let i = 0; i < n; i++) {
                    arr.push(parseInt(document.getElementById(`num${i}`).value));
                }

                arr.sort((x, y) => {
                    return x - y;
                });

                ans.innerHTML = `Second Largest : ${arr.at(-2)}`;
            })
        })
    </script>
</body>

</html>
