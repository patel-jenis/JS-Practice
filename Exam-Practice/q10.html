<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="my-4">
                <label for="">Enter Year :</label>
                <input type="number" id="val">
            </div>
            <button class="btn btn-primary" id="submit-btn">Submit</button>
            <h1 class="my-3" id="ans"></h1>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let submitbtn = document.getElementById("submit-btn");
            let ans = document.getElementById("ans");
            
            submitbtn.addEventListener("click", function() {
                let val = document.getElementById("val").value;

                if(val.trim() === ""){
                    ans.innerHTML = "Please Enter String....";
                    return;
                }
                
                if(val < 1000 || val > 9999){
                    ans.innerHTML = "Invalid Year....";
                    return;
                }
                
                if((val % 4 === 0 && val % 100 !== 0) || (val % 400 === 0)){
                    ans.innerHTML = `Yeahh!! It is a Leap Year`;
                } else {
                    ans.innerHTML = `Opps!! It is not a Leap Year`;
                }

                
            })
        })
    </script>
</body>
</html>
