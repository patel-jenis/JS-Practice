<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="my-4">
                <label for="">Enter Principle :</label>
                <input type="number" id="principle">
                <br /><br />
                <label for="">Enter Rate of Interest :</label>
                <input type="number" id="rate">
                <br /><br />
                <label for="">Enter Time Period :</label>
                <input type="number" id="time">
            </div>
            <button class="btn btn-primary" id="submit-btn">Submit</button>
            <h1 class="my-3" id="ans"></h1>
            <h1 class="my-3" id="ans1"></h1>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let submitbtn = document.getElementById("submit-btn");
            let ans = document.getElementById("ans");
            let ans1 = document.getElementById("ans1");
            
            submitbtn.addEventListener("click", function() {
                ans.innerHTML = "";
                let p = Number(document.getElementById("principle").value);
                let r = Number(document.getElementById("rate").value);
                let t = parseInt(document.getElementById("time").value);

                // if(t.trim() === "" || p.trim() === "" || r.trim() === ""){
                //     ans.innerHTML = "Please Enter Inputs....";
                //     return;
                // }
                
                let si = (p * r * t) / 100;
                let ci = p * (Math.pow((1 + r / 100), t)) - p;
                ans.innerHTML = `Simple Interest is : ${si.toFixed(2)}`;
                ans1.innerHTML = `Compound Interest is : ${ci.toFixed(2)}`;
            })
        })
    </script>
</body>
</html>
